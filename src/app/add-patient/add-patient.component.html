<div class="col-md-12">
  <h2 class="text-center">Add Patient</h2>
  <form  class="form-horizontal" (ngSubmit)="createPatient(PatientForm)" #PatientForm="ngForm">
    <div class="form-group">
      <label for="name">Prescription Date:</label>
      <input type="date" [(ngModel)]="patient.prescriptionDate" placeholder="Prescription Date" name="prescriptionDate" class="form-control" id="prescriptionDate">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="patient.name" required placeholder="Name" name="name" class="form-control" id="name"
      #names="ngModel"
      >
      <span *ngIf="!names.valid && names.touched"
            class="badge badge-danger">{{'Please Enter Name' }}</span>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input [(ngModel)]="patient.age" required placeholder="Age" name="age" class="form-control" id="age">
    </div>

    <div class="form-group">
      <label for="age">Gender:</label>
      <select  class='form-control' [(ngModel)]="patient.gender" name="gender" #gender
               (change)="ChangingValue($event.target.value)" [value]='Male'>
        <option value='Male'>Male</option>
        <option value='Female'>Female</option>
        <option value='Other'>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="age">Diagnosis:</label>
      <input [(ngModel)]="patient.diagnosis" placeholder="Diagnosis" name="diagnosis" class="form-control" id="diagnosis">
    </div>

    <div class="form-group">
      <label for="age">Medicines:</label>
      <input [(ngModel)]="patient.medicine" placeholder="Medicine" name="medicine" class="form-control" id="medicine">
    </div>

    <div class="form-group">
      <label for="age">Next Visit:</label>
      <input [(ngModel)]="patient.nextVisitDate" placeholder="NextVisitDate" name="nextVisitDate" class="form-control" id="nextVisitDate">
    </div>

<!--    <button class="btn btn-success" (click)="createPatient()">Create</button>-->
    <button type="submit" id="sumbit-btn" class="btn btn-success pull-right" [disabled]="!PatientForm.valid"><i class="fa fa-save"></i> Save
    </button>
  </form>
</div>
