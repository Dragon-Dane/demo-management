<div class="col-md-12">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th>
      <th>Visit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let report of visitReport">
      <td>{{report.day | date: 'dd-MM-yyyy'}}</td>
      <td>{{report.visits}}</td>
    </tr>
    </tbody>
  </table>
</div>
